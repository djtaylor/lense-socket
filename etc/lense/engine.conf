{
	"admin": {
		"group": "00000000-0000-0000-0000-000000000000",
		"key": "/etc/lense/secrets/admin.key"
	},
	"engine": {
		"log_level": "DEBUG",
		"host": "${LENSE_ENGINE_HOST}",
		"proto": "${LENSE_ENGINE_PROTO}",
		"port": ${LENSE_ENGINE_PORT},
		"secret": "${LENSE_ENGINE_DJANGO_SECRET}",
		"caching": false,
		"debug": true,
		"ssl_key": "",
		"ssl_cert": "",
		"ssl_ca": ""
	},
	"ldap": {
		"host": "",
		"user": "",
		"password": "",
		"map": "/etc/lense/ldap.json"
	},
	"db": {
		"host": "${LENSE_MYSQL_HOST}",
		"user": "${LENSE_MYSQL_USER}",
		"port": ${LENSE_MYSQL_PORT},
		"password": "${LENSE_MYSQL_PASSWORD}",
		"name": "${LENSE_MYSQL_DATABASE}"
	},
	"portal": {
		"host": "${LENSE_PORTAL_HOST}",
		"port": "${LENSE_PORTAL_PORT}",
		"proto": "${LENSE_PORTAL_PROTO}"
	},
	"email": {
		"smtp_enable": false,
		"smtp_port": 25,
		"smtp_user": "",
		"smtp_pass": "",
		"smtp_host": ""
	},
	"utils": {
		"log": "/var/log/lense/utils.log"
	},
	"socket": {
		"host": "${LENSE_SOCKET_HOST}",
		"proto": "${LENSE_SOCKET_PROTO}",
		"port": ${LENSE_SOCKET_PORT},
		"enable": ${LENSE_SOCKET_ENABLE}
	}
}
